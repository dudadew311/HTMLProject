<!DOCTYPE HTML>
<html>
<head>
	<title>TP Register</title>
	<meta charset="UTF-8">
	<meta name="description" content="Trading Platform Register page">
	<meta name="author" content="Raul Diaz">
	<link rel="stylesheet" href="tradingPlatform.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div id="header">
		<div id="logo">
			<a href="TPSite.html"><img src="WAD-NA-Project-Images/UI Images/logo-TP.jpg"></a>
		</div>
		<div id="phoneid" class="phone_number">
			<p><i class="fa fa-phone"></i> Call TP 800 800 8000</p>
			<a id="login" class="button" href="TPlogin.html">Login</a><a id="register" class="button"href="TPRegister.html">Register</a>
		</div>
	</div>
	<div>
		<form id="registerForm" class="rsForm">
			<h3>&nbsp;Register</h3>
			<fieldset>
				<div id="usernameForm" class="loginClass">
					<i class="fa fa-user"><input type="text" name="fname" placeholder=" First Name"></i>
				</div><br>
				<div id="usernameForm" class="loginClass">
					<i class="fa fa-user"><input type="text" name="lname" placeholder=" Last Name"></i>
				</div><br>
				<div id="usernameForm" class="loginClass">
					<i class="fa fa-user"><input type="text" name="username" placeholder=" Create a Username"></i>
				</div><br>
				<div id="passwordForm" class="loginClass">
					<i class="fa fa-envelope"><input type="email" name="email" placeholder=" Email Address"></i>
				</div><br>
				<div id="passwordForm" class="loginClass">
					<i class="fa fa-lock"><input type="password" name="password" placeholder=" Create a Password"></i>
				</div><br>
				<div id="passwordForm" class="loginClass">
					<i class="fa fa-lock"><input type="password" name="password" placeholder=" Confirm your Password"></i>
				</div><br>
				<input id="remMe" type="checkbox" name="remember" value="remember">&nbsp;&nbsp; I accept <a href="#">TP's Terms and Conditions</a>
				<br><br>
				<input id="loginButton" type="submit" value="Register"><br><br><br>
				
			</fieldset>
		</form>
	</div>
	<footer class="footers">
		<hr>
		<div id=links>
			<a href="www.facebook.com"><i class="fa fa-facebook"></i></a>
			<a href="www.twitter.com"><i class="fa fa-twitter"></i></a>
			<a href="www.linkedin.com"><i class="fa fa-linkedin"></i></a>
			<a href="www.google.com"><i class="fa fa-google-plus"></i></a>
			<a href="www.youtube.com"><i class="fa fa-youtube"></i></a>
		</div>
		<div id="copyRight">
			<p>&copy;2015 TP tradingplatform.com. All rights reserved.</p>
		</div>
	</footer> 
</body>
</html>
